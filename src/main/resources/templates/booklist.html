<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
  
    <div class="col-md-4">
        <h1>Booklist</h1>
    </div>

    <div class="col-md-4">
        <h3>Welcome <span sec:authentication="name"></span></h3>
    </div>

    <div class="col-md-4">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign out" class="btn btn-sm btn-danger"/>

    </form>
    </div>


    <table class="table table-striped">
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>ISBN</th>
            <th>Year</th>
            <th>Price</th>
            <th>Category</th>
            <th>Modify</th>
            
        </tr>

        <tr th:each="book : ${books}">
            <td th:text="${book.author}">author</td>
            <td th:text="${book.title}">title</td>
            <td th:text="${book.isbn}">isbn</td>
            <td th:text="${book.publicationYear}">year</td>
            <td th:text="${book.price}">price</td>
            <td th:text="${book.category} ? ${book.category.name} :'' ">category</td>
           
                <td sec:authorize="hasAuthority('ADMIN')">
                    <a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-xs btn-danger">Delete</a></td>
                    
                </td>
                <td>
                 
                <a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-primary">Edit</a>
            </td>
        </tr>
    </table>


    <button class="btn btn-success" onclick="location.href='/addbook'">Add Book</button>

   

</body>
</html>
