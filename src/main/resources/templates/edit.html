<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <form action="@{/update/{id}(id=${book.id})}" method="post" th:action="@{/update/{id}(id=${book.id})}" th:object="${book}">

        <input type="hidden" name="id" th:value="${book.id}" />

        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" th:value="${book.author}" />
        </div>

        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:value="${book.title}" />
        </div>

        <div>
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" th:value="${book.isbn}" />
        </div>

        <div>
            <label for="publicationYear">Year:</label>
            <input type="text" id="publicationYear" name="publicationYear" th:value="${book.publicationYear}" />
        </div>

        <div>
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" th:value="${book.price}" />
        </div>

        <button type="submit">Update</button>
    </form>
    
</body>
</html>
