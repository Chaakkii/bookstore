<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Book</h1>
	<form method="post" action="#" th:action="@{/add}"  th:object= ${book} >
	<p>Author: <input type="text" th:field="${book.author}" /></p>
	<p>Title: <input type="text" th:field="${book.title}" /></p>
    <p>ISBN: <input type="text" th:field="${book.isbn}" /></p>
    <p>Year: <input type="text" th:field="${book.publicationYear}" /></p>
    <p>Price: <input type="text" th:field="${book.price}" /></p>
	
    
    <button type="submit">Add Book</button>

	
	
	</form>
    
</body>
</html>
